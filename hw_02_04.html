<meta charset="UTF-8">
<script>
    "use strict";

    function summ(x, y) {
        return x + y;
    }

    function sub(x, y) {
        return x - y;
    }

    function div(x, y) {
        return x / y;
    }

    function mul(x, y) {
        return x * y;
    }

    alert(summ(1, 1));
    alert(sub(100, 51));
    alert(div(30, 6));
    alert(mul(49, 3));
</script>

<meta charset="UTF-8">
<script>
    "use strict";

    let i = 0;
    do {
        let msg;
        if (i === 0) msg = 'это ноль';
        else if (i % 2 === 0) msg = 'четное число';
        else msg = 'нечетное число';
        console.log(`${i} - ${msg}`);
        i += 1;

    } while (i <= 10);

</script>

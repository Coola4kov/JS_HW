<meta charset="UTF-8">
<script>
    console.log(10+10+'10', 'Сложение первых двух чисел, потом преобразование в строку и конкатенцаия строк');
    console.log(10+'10'+10, 'Преобразование всех чисел в строку и конкатенцаия строк');
    console.log(10+10+ + '10', 'Преобразование строки в число и сложение чисел');
    console.log(10/-"", 'Преобразование пустой строки в нуль и в результате деления на нуль получаем бесконечность');
    console.log(10/+"2.5", 'Преобразование строки в float и в результате получаем 4')
</script>

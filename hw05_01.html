<html>
<script>
    "use strict";

    const script = document.currentScript;
    const body = document.body;

    let topLetters = document.createElement('style');
    let divTopLetters = document.createElement('div');
    let topLetter = document.createElement('style');
    let divTopLetter = document.createElement('div');
    let startSpace = document.createElement('style');
    let divStartSpace = document.createElement('div');
    let number = document.createElement('style');
    let divNumber= document.createElement('div');
    let blackSq = document.createElement('style');
    let divBlackSq= document.createElement('div');
    let whiteSq = document.createElement('style');
    let divWhiteSq = document.createElement('div');
    let board = document.createElement('style');
    let divBoard = document.createElement('div');
    let numberPlace = document.createElement('style');
    let divNumberPlace = document.createElement('div');
    let underLetters = document.createElement('style');
    let divUnderLetters = document.createElement('div');

    const classesInUse = [topLetters, topLetter, startSpace, number,
        blackSq, whiteSq, board, numberPlace, underLetters];

    startSpace.innerHTML = '.startSpace { ' +
        'width:20px; height:20px; float:left; text-align: center }';
    topLetter.innerHTML = '.topLetter {' +
        'width:50px; height:20px;' +
        ' float:left; text-align: center }';
    topLetters.innerHTML =
        '.topLetters {' +
        'width:420px; height:20px; }';
    number.innerHTML = '.number {width:20px; height:50px; float:left; text-align: center;}';
    blackSq.innerHTML = '.blackSq {background:black; width:50px; height:50px; float:left;}';
    whiteSq.innerHTML = '.whiteSq {background:white; width:50px; height:50px; float:left;}';
    board.innerHTML = '.board {width:400px; height:400px;}';
    numberPlace.innerHTML = '.numberPlace {width:20px; height:400px}';
    underLetters.innerHTML = '.underLetters {display: flex; flex-direction: row;}';

    divTopLetter.className = 'TopLetter';
    divTopLetters.className = 'TopLetters';
    divStartSpace.className = 'StartSpace';
    divNumber.className = 'number';
    divBlackSq.className = ']BlackSq';
    divWhiteSq.className = 'WhiteSq';
    divBoard.calendar = 'board';
    divNumberPlace.className = 'NumberPlace';
    divUnderLetters.className = 'UnderLetters';


    for (let oneClass of classesInUse) {
        script.parentNode.insertBefore(oneClass, script);
    };

    divTopLetters.appendChild(divStartSpace);
    for(let charStart = 65; charStart<=72; ++charStart ) {
        divTopLetter.innerText = String.fromCharCode(charStart);
        divTopLetters.appendChild(divTopLetter);
    }
    body.appendChild(divTopLetters);

</script>

<head>
    <title>CHESS BOARD</title>
</head>

<meta charset="UTF-8">
<script>
    "use strict";

    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // 'т.к. оператор ++ выполняется, а потом возвращает значение'

    d = d++;
    alert(d); //'d не было ничего присвоено'

    c = 2 + ++a;
    alert(c); //'в начале по приоритету операций выполнится оператор ++, а потом операция сложения'

    d = 2 + b++;
    alert(d); // 'операция ++ выполнится после того, как вернётся значение b'

    alert(a); // 'инкрементация была выполнена в итоге'
    alert(b); //'инкрементация была выполнена в итоге'
</script>
